<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="app-container">
    <div class="app-header">
      <h1 class="app-title">Temperature Converter</h1>
      <p class="app-subtitle">Convert between Celsius, Fahrenheit, and Kelvin</p>
    </div>

    <div class="converter-container">
      <div class="input-group">
        <label for="temperature" class="input-label">Enter Temperature</label>
        <input type="number" id="temperature" class="temperature-input" placeholder="e.g. 100">
      </div>

      <div class="unit-selectors">
        <div class="unit-select-wrapper">
          <label class="input-label">From</label>
          <select class="unit-select" id="fromUnit">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
            <option value="K">Kelvin (K)</option>
          </select>
        </div>

        <button class="swap-btn" onclick="swapUnits()">
          <i class="fa-solid fa-right-left swap-icon"></i>
        </button>

        <div class="unit-select-wrapper">
          <label class="input-label">To</label>
          <select id="toUnit" class="unit-select">
            <option value="F">Fahrenheit (°F)</option>
            <option value="C">Celsius (°C)</option>
            <option value="K">Kelvin (K)</option>
          </select>
        </div>
      </div>

      <button class="convert-btn" onclick="convertTemp()">Convert</button>

      <div class="result-container">
        <div class="result-label">Converted Temperature</div>
        <div class="result">
          <span class="result-value">0.00</span>
          <span class="result-unit" id="resultUnit">°F</span>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
